import org.apache.tools.ant.taskdefs.condition.Os

apply plugin: 'com.android.application'

def MAXSTAR_SDK_DIR = '../../3rdparty/MaxstAR'
def NATIVE_LIB_DIR = 'lib'
def JAR_DIR = 'lib'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.maxst.videomixer"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets.main {
        jniLibs.srcDir 'libs'
        jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk
    }
    // call regular ndk-build(.cmd) script from app directory
    task ndkBuild(type: Exec) {
        if (Os.isFamily(Os.FAMILY_WINDOWS)) {
            commandLine 'ndk-build.cmd', '-C', file('./').absolutePath
        } else {
            def ndkDir = android.ndkDirectory.getAbsolutePath();
            commandLine ndkDir + "/ndk-build", '-C', file('./').absolutePath
        }
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }
}

task copyLib(type: Copy) {
    println 'Copy library files'

    copy {
        from "$MAXSTAR_SDK_DIR/$NATIVE_LIB_DIR/armeabi-v7a"
        into 'libs/armeabi-v7a'
        include '*.so'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile files("$MAXSTAR_SDK_DIR/$JAR_DIR/MaxstAR.jar")
}
